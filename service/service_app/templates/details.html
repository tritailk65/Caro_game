{% extends "master.html" %}

{% block title %}
  Details about {{ myuser.firstname }} {{ myuser.lastname }}
{% endblock %}


{% block content %}
  <h1>{{ myuser.firstname }} {{ myuser.lastname }}</h1>
  
  <p>Phone {{ myuser.phone }}</p>
  <p>Member since: {{ myuser.joined_date }}</p>
  
  <p>Back to <a href="/user">Users</a></p>
  
{% endblock %}
